<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/teste1.css">
    <link rel="shortcut icon" type="imagex/png" href="img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Rowdies:wght@300;400&display=swap" rel="stylesheet">
    <title>Quiz Python</title>
    <link rel="shortcut icon" type="imagex/png" href="imgs/logo.png">
</head>
<body class="bg-dark text-light">
    <div class="container" id="quizContainer">
        <h1 class="text-center my-4">Quiz Python</h1>
        <div id="progressBar" class="progress mb-4">
            <div id="progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <div class="d-flex align-items-center justify-content-center">
            <div class="mr-3">
                <img src="imgs/logo.png" alt="Personagem" class="rounded-circle">
            </div>
            <div>
                <p class="lead" id="phrase">O jogo foi atrasado.</p>
            </div>
        </div>
        <div class="mt-4">
            <div id="translatedSentence" class="mb-3 border p-2"></div>
            <div id="optionsContainer" class="d-flex flex-wrap justify-content-center"></div>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button id="proximaButton" class="btn btn-success" onclick="nextPhase()">Próxima Fase</button>
            <button id="menuButton" class="btn btn-info d-none" onclick="goToMenu()">Voltar ao Menu Principal</button>
        </div>
        <div id="resultMessage" class="mt-3 text-center"></div>
    </div>

    <div class="container d-none" id="explanationContainer">
        <h2 id="explanationTitle" class="text-center my-4">Explicação</h2>
        <p id="explanationText"></p>
        <div class="d-flex justify-content-between mt-3">
            <button id="continueButton" class="btn btn-primary" onclick="showPhase()">Continuar</button>
        </div>
    </div>

    <div class="container d-none" id="resultsContainer">
        <h2 class="text-center my-4">Resultados</h2>
        <p id="finalMessage" class="text-center"></p>
        <div class="d-flex justify-content-center mt-3">
            <button id="menuButtonResults" class="btn btn-info" onclick="goToMenu()">Voltar ao Menu Principal</button>
        </div>
    </div>

    <script src="/js/scriptB.js"></script>
</body>
</html>
