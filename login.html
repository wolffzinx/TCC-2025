<!DOCTYPE html>  
<html lang="pt-br">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="shortcut icon" type="imagex/png" href="img/logo.png">
  <title>Login CodeCrafters</title>  
  <link rel="stylesheet" href="/css/style.css">  
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
</head>  
<body class="body-login">  
  <div class="wrapper">  
    <form id="loginForm" action="">  
      <h1 class="h1-login">Login</h1>  
      <p class="Login">CodeCrafters</p>  
      <div class="input-box">  
        <input type="text" placeholder="usuário" required>  
        <i class='bx bxs-user'></i>  
      </div>  
      <div class="input-box">  
        <input type="password" placeholder="senha" required>  
        <i class='bx bxs-lock-alt' ></i>  
      </div>  
      <div class="remember-forgot">  
        <label><input type="checkbox">lembrar de mim</label>  
        <a href="#">esqueci a senha</a>  
      </div>  
      <button id="myButton" type="submit" class="btn" onclick="redirectToPage(event)">
        <a href="linguagens.html">Login</a>
      </button>  
      <div class="register-link">  
        <p>Não possui uma conta? <a href="#">Criar</a></p>  
      </div>  
    </form>  
  </div>  

  <script>
    function redirectToPage(event) {
        event.preventDefault(); 
        window.location.href = "linguagens.html"; // Substitua "pagina_desejada.html" pelo caminho da sua página
    }
  </script>
</body>  
</html>
