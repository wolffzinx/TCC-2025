<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCrafters - Java - Fase 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="../../java/index.html" class="nav-logo">
                <i class="fab fa-java"></i>
                <span>CodeCrafters</span>
            </a>
            <div class="nav-controls">
                <span class="phase-title">Fase 1: Fundamentos</span>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-track">
            <div class="progress-steps">
                <div class="step active">
                    <div class="step-number">1</div>
                    <span class="step-label">Hello World</span>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <span class="step-label">Variáveis</span>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <span class="step-label">Operações</span>
                </div>
            </div>
            <div class="progress-fill"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-container">
        <div class="panel-container">
            <!-- Instructions Panel -->
            <div class="panel">
                <div class="panel-header">
                    <i class="fas fa-book"></i>
                    <span>Instruções</span>
                </div>
                <div class="panel-content">
                    <h2 class="instruction-title typing-text"></h2>
                    <p class="instruction-description typing-text"></p>
                    <div class="code-example">
                        <div class="code-header">
                            <i class="fas fa-code"></i>
                            <span>Exemplo</span>
                        </div>
                        <pre><code class="typing-text"></code></pre>
                    </div>
                    <div class="explanation-box">
                        <h3>Entendendo o Código:</h3>
                        <ul class="explanation-list typing-list"></ul>
                    </div>
                    <div class="challenge-box">
                        <h3>Seu Desafio:</h3>
                        <p class="challenge-text typing-text"></p>
                    </div>
                    <div class="hint-container">
                        <button class="glow-button" id="hintButton">
                            <i class="fas fa-lightbulb"></i>
                            <span>Preciso de uma Dica</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Code Editor Panel -->
            <div class="panel">
                <div class="panel-header">
                    <span>Editor de Código</span>
                    <button class="glow-button" id="runButton">
                        <i class="fas fa-play"></i>
                        <span>Executar</span>
                    </button>
                </div>
                <div class="editor-container" id="codeEditor"></div>
            </div>

            <!-- Output Panel -->
            <div class="panel">
                <div class="panel-header">
                    <span>Console</span>
                    <button class="glow-button" id="clearButton">
                        <i class="fas fa-trash"></i>
                        <span>Limpar</span>
                    </button>
                </div>
                <div class="output-container" id="output"></div>
            </div>
        </div>
    </main>

    <!-- Hint Modal -->
    <div class="modal fade" id="hintModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-lightbulb"></i>
                        Dica
                    </h5>
                    <button type="button" class="close-modal" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="hint-content" id="hintContent"></div>
                    <div class="hint-navigation">
                        <button class="glow-button" id="prevHint" disabled>
                            <i class="fas fa-arrow-left"></i>
                            <span>Anterior</span>
                        </button>
                        <span class="hint-counter" id="hintCounter">1/4</span>
                        <button class="glow-button" id="nextHint">
                            <span>Próxima</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="success-icon">🎉</div>
                    <h3 class="success-title">Parabéns!</h3>
                    <p class="success-message"></p>
                    <button class="glow-button" id="nextPhaseButton">
                        <span>Próxima Fase</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
