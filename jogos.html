<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCrafters - Aprenda Programação</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">CodeCrafters</div>
        <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-sun"></i>
        </button>
    </nav>

    <div class="container">
        <h1>Escolha uma Linguagem para Aprender</h1>
        
        <div class="languages-grid">
            <a href="java/index.html" class="language-card">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/java/java-original.svg" alt="Java">
                <h2>Java</h2>
                <p>Aprenda programação orientada a objetos com Java</p>
                <button>Começar</button>
            </a>

            <a href="javascript/index.html" class="language-card">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg" alt="JavaScript">
                <h2>JavaScript</h2>
                <p>Desenvolva aplicações web interativas</p>
                <button>Começar</button>
            </a>

            <a href="python/index.html" class="language-card">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg" alt="Python">
                <h2>Python</h2>
                <p>Inicie com uma linguagem simples e poderosa</p>
                <button>Começar</button>
            </a>

            <a href="c/index.html" class="language-card">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/c/c-original.svg" alt="C">
                <h2>C</h2>
                <p>Aprenda os fundamentos da programação</p>
                <button>Começar</button>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
